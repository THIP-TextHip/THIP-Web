name: Close Jira issue
on:
  issues:
    types:
      - closed

jobs:
  close-issue:
    name: Close Jira issue
    runs-on: ubuntu-latest

    steps:
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - name: Extract Jira issue key from GitHub issue title
        id: extract-key
        run: |
          ISSUE_TITLE="${{ github.event.issue.title }}"
          CLEANED_TITLE=$(echo "$ISSUE_TITLE" | tr -d '[]')
          echo "ðŸ§¼ Cleaned title: $CLEANED_TITLE"

          JIRA_KEY=$(echo "$CLEANED_TITLE" | grep -oE '[A-Z0-9]+-[0-9]+')

          if [ -z "$JIRA_KEY" ]; then
            echo "âŒ JIRA key could not be extracted. Exiting."
            exit 1
          fi

          echo "âœ… Extracted JIRA_KEY=$JIRA_KEY"
          echo "JIRA_KEY=$JIRA_KEY" >> $GITHUB_ENV

      - name: Transition Jira issue to Done
        uses: atlassian/gajira-transition@v3
